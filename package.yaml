name:                core-hbot
version:             0.1.0.0
github:              "githubuser/core-hbot"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/core-hbot#readme>

dependencies:
- base >= 4.7 && < 5
- mtl <= 2.2.2
- time <= 1.9.3
- filepath <= 1.4.2.1
- directory <= 1.3.6.0
- quickcheck-instances <= 0.3.22
- QuickCheck <= 2.13.2

library:
  source-dirs: src

executables:
  core-hbot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - core-hbot

tests:
  core-hbot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - core-hbot
